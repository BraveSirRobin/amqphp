; Forking test script configs

; RMQ Connection settings
impl=StreamSocket ; Name of the socket wrapper impl class, usually {StreamSocket,Socket}
username=testing
userpass=letmein
vhost=robin
exchange=unit-test-basic
exchangeType=fanout
queueName=unit-test-basic-q1

frameMax=4096

; Script settings
numConsumers=1
numProducers=0
consumerClass=ForkerConsumer
producerClass=ForkerProducer
parentSleepMillis=5000

consumerChannels=2
consumerPrefetch=1
consumersPerChannel=1

prodSmallMsgPercent=5

; Producer message size bounds (bytes)
smallMsgMin=1
smallMsgMax=8192
largeMsgMin=20400
largeMsgMax=102400

prodNumLoops=0
prodSleepMillis=1000

; Transport params - these are passed to the socket class
[transParams]
host=localhost
port=5671
context[ssl][local_cert]=/home/robin/rmq-ssl/phpcert.pem
context[ssl][verify_peer]=1
context[ssl][cafile]=/home/robin/rmq-ssl/php-server-cert.pem
